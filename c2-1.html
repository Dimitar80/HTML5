<!DOCTYPE html>
<html>

	<head>

		<title>Tabels</title>

	<body>

				<th>Col 1</th>

				<th>Col 3</th>

				<td>1-1</td>

				<td>1-3</td>
			</tr>

			<tr>
				<td>2-1</td>

			<tr>
				<td>3-1</td>

			<tr>
		</table>

		<table border="1" width="100%">
			<tr>
				<td>row1 col1</td>
				<td>row1 col2</td>
			</tr>
			<tr>
				<td>row2 col1</td>
				<td>row2 col2</td>
			</tr>
			<tr>
				<td>row3 col1</td>
				<td>row3 col2</td>
			</tr>
			<tr>
				<td>row4 col1</td>

			</tr>
			<tr>
				<td>row5 col1</td>
				<td>row5 col2</td>
			</tr>
		</table>

		
		
	</body>

</html>
