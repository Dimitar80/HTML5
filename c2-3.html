<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Table cell merging</title>
	</head>

	<body>
		
<table border="2" width="100%">
	<tr>
		<td colspan="2">11</td>
<!-- 		<td>12</td> -->
		<td colspan="2" rowspan="2">13</td>
		<!-- <td>14</td> -->
		<td colspan="2">15</td>
		<!-- <td>16</td> -->
	</tr>
	<tr>
		<td>21</td>
		<td>22</td>
<!-- 		<td>23</td>
		<td>24</td> -->
		<td>25</td>
		<td>26</td>
	</tr>
	<tr>
		<td colspan="2" rowspan="3">31</td>
		<!-- <td>32</td> -->
		<td rowspan="2" colspan="2">33</td>
		<!-- <td>34</td> -->
		<td rowspan="3">35</td>
		<td>36</td>
	</tr>
	<tr>
	<!-- 	<td>41</td>
		<td>42</td> -->
		<!-- <td>43</td>
		<td>44</td> -->
		<!-- <td>45</td> -->
		<td>46</td>
	</tr>
	<tr>
		<!-- <td>51</td>
		<td>52</td> -->
		<td>53</td>
		<td>54</td>
		<td>56</td>
		<!-- <td>56</td> -->
	</tr>
</table>
	</body>

</html>
