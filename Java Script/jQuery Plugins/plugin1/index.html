<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <!-- jQuery library (served from Google) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="js/jquery.bxslider.min.js"></script>
    <!-- bxSlider CSS file -->
    <link href="css/jquery.bxslider.css" rel="stylesheet" />

</head>
<body>
<ul class="bxslider">
    <li><img src="images/1.jpg" title="Beautiful Life" ></li>
    <li><img src="images/2.jpg" title="Moments of happines"></li>
    <li><img src="images/3.jpg" title="Have a nice day!" ></li>
    <li><img src="images/4.jpg" title="Live.Laugh.Love." ></li>
    <li><img src="images/5.jpg" title="Just a Nice Title" ></li>
</ul>
<script>
    $(document).ready(function(){
        $('.bxslider').bxSlider();
    });
</script>
</body>
</html>
