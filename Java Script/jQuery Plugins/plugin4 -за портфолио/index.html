<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <!-- jQuery library (served from Google) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- bxSlider Javascript file -->
    <script src="js/jquery.bxslider.min.js"></script>
    <!-- bxSlider CSS file -->
    <link href="css/jquery.bxslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .option {
            -webkit-animation-duration: 4s;
            -webkit-animation-delay: 0s;
            -webkit-animation-iteration-count:infinite;
        }
    </style>
</head>
<body>
<ul class="bxslider">
    <li><img src="images/quote1.png" title="" >
        <div class="bx-caption option animated bounce">
            <span>Design is thinking made visual</span>
            <span class="author">~ Saul Bass ~</span>
        </div>

    </li>
    <li><img src="images/quote2.png" title="">
        <div class="bx-caption option animated bounce">
            <span>First solve the problem. Than write the code</span>
            <span class="author">~ John Johnson ~</span>
        </div>
    </li>
    <li><img src="images/quote3.png" title="" >
        <div class="bx-caption bx-caption option animated bounce">
            <span>Websites promote you 24/7: No employee will do that</span>
            <span class="author">~ Paul Cookson ~</span>
        </div>
    </li>
</ul>
<script>
    $(document).ready(function(){
        $('.bxslider').bxSlider();
    });
</script>
</body>
</html>
